<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="playlist__header">
            <div><i class="fas fa-times fa-lg"></i></div>
            <div>Playlist</div>
        </div>

        <div class="playlist__nowPlaying">
            <div class="nowPlaying-img">
                <i class="far fa-image fa-lg" style="color:white"></i>
            </div>
            <div class="nowPlaying-text">
                <div>Random</div>
                <div>Love</div>
                <div>by Divay Kapoor</div>
            </div>
        </div>

        <div class="playlist__btn">
            <div class="btn__play">
                <i class="fas fa-caret-right fa-2x"></i>
                <span>Play</span>
            </div>
            <div class="btn__like">
                <i class="far fa-heart fa-lg"></i>
            </div>
            <div class="btn__plus">
                <i class="fas fa-plus fa-lg"></i>
            </div>
        </div>

        <ul class="playlist__list">
            <li>
                <div class="tomato"></div>
                <div class="list">
                    <div>Matargasti</div>
                    <div>Mohit Chauhan</div>
                </div>
            </li>
            <li>
                <div class="pink"></div>
                <div class="list">
                    <div>Attitude</div>
                    <div>Lewis OfMan·Attitude</div>
                </div>
            </li>
            <li>
                <div class="blue"></div>
                <div class="list">
                    <div>Try Everthing</div>
                    <div>Shakira·Zootopia</div>
                </div>
            </li>
            <li>
                <div class="green"></div>
                <div class="list">
                    <div>Sunflower</div>
                    <div>Joseph Vincent·</div>
                </div>
            </li>
        </ul>

    </main>

</body>

</html>
