<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="yellow-header">
            <div class=yellow-header-icon><i class="fas fa-bars fa-lg"></i></div>
            <h4 class="yellow-header-title">Library</h4>
            <div class=yellow-header-icon><i class="fas fa-shopping-bag fa-lg"></i></div>
        </header>
        <div class="search">
            <div class="search-inside">
                <span>Search books..</span>
                <div class="search-icon"><i class="fas fa-search fa-lg"></i></div>
            </div>
        </div>
        <main>
            <section class="book">
                <div class="book-title">
                    <h3>Book of the day</h3>
                </div>
                <div class="book-content">
                    <div class="book-cover">
                        <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" />
                    </div>
                    <div class="book-data">
                        <h4>No Fixed Abode</h4>
                        <h6>Journey Through</h6>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="book-data-text">
                            <span>Journey</span>
                            <span>Biography</span>
                        </div>
                        <div class="book-data-btn">
                            <div class="btn-bookmark"><i class="fas fa-bookmark fa-sm"></i></div>
                            <div class="btn-bookNow">Book Now</div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="top">
                <div class="top-title">
                    <h3>Top Adventures</h3>
                </div>
                <div class="top-covers">
                    <div class="top-cover">
                        <img src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg" class="cover" />
                        <div class="stars stars-sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="top-cover">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/91fZ-XC6f9L.jpg" class="cover" />
                        <div class="stars stars-sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="top-cover">
                        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4790f967475469.5b3b51d1b6352.jpg"
                            class="cover" />
                        <div class="stars stars-sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="top-cover">
                        <img src="https://i.pinimg.com/474x/ba/2e/f2/ba2ef2d705eec5ed8748121ac5fb0430.jpg"
                            class="cover" />
                        <div class="stars stars-sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section class="authors">
                <div class="authors-title">
                    <h3>Popular authors</h3>
                </div>
                <div class="authors-content">
                    <div class="authors-cover">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"/>
                    </div>
                    <div class="authors-text">
                        <h4>George Raymond Richard Martin</h4>
                        <h6>Modern American science fixtion writer, screenwriter, producer and editor, winner of many literary awards.</h6>
                    </div>
                </div>

            </section>
        </main>

    </div>
</body>

</html>
