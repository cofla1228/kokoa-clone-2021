<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
</head>

<body>
	<h3>Create An Account</h3>
	<form>
		<div>
			<label for="first-name">First name
        <input id="first-name" required placeholder="First name"  type="text"/>
      </label>
      </div>
      <div>
      <label for="last-name">Last name
        <input id="last-name" required placeholder="Last name" type="text"/>
      </label>
      </div>
      <div>
      <label for="email">Email
        <input id="email" required placeholder="Email" type="text"/>
      </label>
      </div>
      <div>
      <label for="username">Username
        <input id="username" required placeholder="Username" type="text"/>
      </label>
      </div>
      <div>
      <label for="password">Password
        <input id="password" required placeholder="Password" type="password" minlength="10"/>
      </label>
      </div>
      <div>
      <label for="birth-date">Birth date
        <input id="birth-date" required type="date"/>
      </label>
      </div>
      <div>
      <label for="range-happy">How happy are you?
        <input id="range-happy" required type="range" list="tickmarks"/>
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </label>
      </div>
      <div>
      <label for="fav-color">What is your fav.color?
        <input id="fav-color" required type="color"/>
      </label>
      </div>
      <div>
        <input type="submit" value="Create Account"/>
      </div>
    
        </form>
  </body>
</html>
